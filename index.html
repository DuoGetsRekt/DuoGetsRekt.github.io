<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Minecraft Pixel Art Maker</title>

    <script src="minecraftPixelArtBuilder.js" type="text/javascript"></script>

    <style media="screen">


      p {


        color: #ffffff;
        font-family: bahnschrift;
        font-size: 25px


      }

      img {
        overflow: hidden;
        border-style: outset;
        border: 5px solid #870bbd;
        border-color: #870bbd;

      }

      .button {

        background-color: #870bbd;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 30px;
        font-family: bahnschrift;
        width: 500px;
        height: 80px;

      }

      .container {
        overflow: hidden;
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

      }

      body {

        background-color: #303030;

      }

    </style>

  </head>

  <body onload="loadImages()">

    <p style="font-size: 70px">MINECRAFT PIXEL ART MAKER</p>

    <br>

    <img src="shrek.jpg" height="275px">
    <img src="endgame-poster.jpg" height="275px">
    <img src="pancakes.jpg" height="275px">

    <br>


    <p>HORIZONTAL RESOLUTION (RANGE: 10 - 200)</p>
    <input type="text" class="button" style="font-size: 70px; width: 150px" id="verticalBlockCountTextBox">
    <p id="resolutionRatioErrorMessage"></p>

    <p>SELECT AN IMAGE</p>
    <select id="imageSelector" class="button">

      <option value="shrek.jpg">Vad gör du i mitt träsk?</option>
      <option value="endgame-poster.jpg">Croc of Protein</option>
      <option value="pancakes.jpg">Sorry aboot that eh?</option>

    </select>


    <br>

    <p>CLICK HERE TO RENDER YOUR MASTERPIECE!</p>
    <input type="button" class="button" onclick="getUserInputValues()" id="submit" value="SUBMIT">

    <br>

    <p>IMAGE PREVIEW</p>
    <canvas id="displayBaseImage" width="300" height="300"></canvas>
    <br>



    <br>
    <p>THE MASTERPIECE</p>
    <canvas id="displayMinecraftBlockConstruction"></canvas>

  </body>

</html>
